<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .hexagram {
        fill: none;
        stroke: #C9A961;
        stroke-width: 6.5;
        stroke-linejoin: miter;
        stroke-miterlimit: 10;
      }
    </style>
  </defs>
  
  <!-- Star of David / Hexagram -->
  <!-- Upper Triangle (pointing up) -->
  <polygon class="hexagram" points="100,35 165,135 35,135"/>
  
  <!-- Lower Triangle (pointing down) -->
  <polygon class="hexagram" points="100,165 35,65 165,65"/>
</svg>
